<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7931a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- 装饰圆圈 -->
  <circle cx="100" cy="100" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="530" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1000" cy="150" r="40" fill="rgba(255,255,255,0.15)"/>
  
  <!-- 比特币符号 -->
  <circle cx="300" cy="315" r="120" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="4"/>
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="white" text-anchor="middle">₿</text>
  
  <!-- 主标题 -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="url(#textGradient)" text-anchor="middle">比特币投资指南</text>
  
  <!-- 副标题 -->
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="36" fill="rgba(255,255,255,0.9)" text-anchor="middle">实时价格 · 专业分析 · 安全交易</text>
  
  <!-- 网站名称 -->
  <text x="600" y="420" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">bitebi.info</text>
  
  <!-- 价格线条装饰 -->
  <polyline points="50,500 150,480 250,460 350,440 450,420 550,400 650,380 750,360 850,340 950,320 1050,300 1150,280" 
            fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="3"/>
  <polyline points="50,520 150,510 250,495 350,485 450,470 550,450 650,435 750,415 850,395 950,375 1050,355 1150,335" 
            fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
</svg>